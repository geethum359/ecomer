
{% extends 'base.html' %}
{% load static %}
{% block body_block  %}  
<div class="container">
   
    <h1 class="text-center p-3 mb-3">Products</h1>
    {% for i in pro %}
        <div class="card text-center mx-3 my-3"  style="width: 18rem; display:inline-block">
            <img src="{{i.image.url}}" width="100" height="300" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-uppercase m-3 p-10">{{i.name}}</h5>
                    <h3>Product details</h3>
                    <p class="card-text-capitalize">{{i.description}}</p>
                    <p class="card-text">Rs.{{i.price}}/-</p>
                    <a href="{% url 'add_to_cart' i.id %}">
                    <button type="button" class="btn btn-primary btn-lg">Add to Cart</button>
                    </a>
                </div>
        </div>
        {% endfor %}
      </div>
    

{% endblock  %}
